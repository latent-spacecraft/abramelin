<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abramelin ‚õ§ Protein Alchemy</title>
    <link rel="icon" href="/static/pics/abramelin1.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/css/alchemy.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>
                <a href="https://latentspacecraft.com">
                <span class="logo-svg" href="https://latentspacecraft.com">
                <img src="/static/pics/abramelin1.svg" alt="Pentacle Logo" width="32"/>
                </a>
                </span>ABRAMELIN
            </h1>
            <div class="controls">
                <button id="load-btn" class="btn">ENTER SEQUENCE</button>
                <button id="clear-btn" class="btn">CLEAR MASKS</button>
                <label class="ensemble-label">
                    Ensemble:
                    <input type="number" id="ensemble-size" class="ensemble-input"
                           min="1" max="16" value="1" title="Number of conformations to generate">
                </label>
                <button id="generate-btn" class="btn btn-primary">
                    GENERATE <kbd><span style="font-size: large;">‚Üµ</span></kbd>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- 3D Viewer -->
            <section class="viewer-section">
                <div id="viewer-container"></div>

                <!-- Animation Controls (shown when ensemble loaded) -->
                <div id="animation-controls" class="animation-controls hidden">
                    <button id="anim-play" class="btn btn-small" title="Play/Pause (Space)">
                        <span id="anim-play-icon">‚ñ∂</span>
                    </button>
                    <select id="anim-mode" class="anim-select" title="Animation mode">
                        <option value="randomWalk">Random Walk</option>
                        <option value="linear">Linear Loop</option>
                        <option value="backAndForth">Back & Forth</option>
                    </select>
                    <span>üê¢</span>
                    <input type="range" id="anim-speed" class="anim-slider"
                           min="50" max="500" value="150" title="Animation speed">
                           <span>üêá</span>
                    <span id="anim-frame" class="anim-frame">1/1</span>
                    <button id="export-gif-btn" class="btn btn-small" title="Export GIF">
                        üì∑ GIF
                    </button>
                </div>

                <div id="loading-overlay" class="loading-overlay hidden">
                    <div class="loading-spinner"></div>
                    <div class="loading-phase" id="loading-phase">Transmuting...</div>
                    <div class="loading-step">
                        <span id="phase-label">Sequence</span>:
                        Step <span id="step-current">0</span> / <span id="step-total">8</span>
                        <span id="conf-progress"></span>
                    </div>
                </div>
            </section>

            <!-- Side Panels -->
            <aside class="side-panels">
                <!-- Function Annotations Panel -->
                <section class="function-section">
                    <h3>Function Tags: <span class="text-muted" id="function-count">0</span></h3>
                    <div id="function-panel" class="function-panel">
                        <div class="empty-state">
                            <div class="empty-state-text">
                                Function predictions will appear here
                            </div>
                        </div>
                    </div>
                </section>

                <!-- History Panel -->
                <section class="history-section">
                    <h3>History</h3>
                    <div id="history-panel" class="history-panel">
                        <div class="empty-state">
                            <div class="empty-state-text">
                                Generated proteins will appear here
                            </div>
                        </div>
                    </div>
                </section>
            </aside>

            <!-- Sequence Bar -->
            <section class="sequence-section">
                <div class="sequence-header">
                    <h3>Sequence <span class="text-muted">(drag to mask, click in 3D view)</span></h3>
                    <div class="sequence-stats">
                        <span id="seq-length">0</span> residues,
                        <span id="mask-count">0</span> masked
                    </div>
                </div>
                <div id="sequence-container" class="sequence-bar"></div>
                <div class="legend">
                    <span class="legend-item"><span class="swatch plddt-high"></span> High confidence</span>
                    <span class="legend-item"><span class="swatch plddt-medium"></span> Medium</span>
                    <span class="legend-item"><span class="swatch plddt-low"></span> Low confidence</span>
                    <span class="legend-item"><span class="swatch masked"></span> Masked</span>
                </div>
            </section>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div id="status-indicator" class="status-indicator"></div>
            <span id="status-text">Ready</span>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/maskSync.js"></script>
    <script src="/static/js/viewer3d.js"></script>
    <script src="/static/js/sequenceBar.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
